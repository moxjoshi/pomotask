<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="PomoTask logo.png">
    <link rel="apple-touch-icon" href="PomoTask logo.png">
</head>

<body>
    <div class="main-header">
        <div class="header-left">
            <img width="50" src="PomoTask header logo.png" alt="">
            <h1>PomoTask</h1>
        </div>
        <button id="sound-toggle-btn" class="icon-btn" aria-label="Toggle Sound">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
            </svg>
        </button>
    </div>
    <div class="app-container">

        <main>
            <div class="timer-display">
                <span id="time-display">25:00</span>
            </div>

            <div class="mode-toggle">
                <span class="mode-label">Focus</span>
                <label class="switch">
                    <input type="checkbox" id="mode-checkbox">
                    <span class="slider round"></span>
                </label>
                <span class="mode-label">Break</span>
            </div>

            <div class="controls">
                <button id="start-pause-btn" class="primary-btn">Start</button>
                <button id="reset-btn" class="secondary-btn">Reset</button>
            </div>

            <div class="settings">
                <div class="input-group">
                    <label for="focus-time">Focus (min)</label>
                    <input type="number" id="focus-time" value="25" min="1" max="60">
                </div>
                <div class="input-group">
                    <label for="break-time">Break (min)</label>
                    <input type="number" id="break-time" value="5" min="1" max="30">
                </div>
            </div>

            <div class="music-bar">
                <label for="music-select">Focus Music</label>
                <select id="music-select">
                    <option value="none">None</option>
                    <option value="beta_waves">Beta Waves</option>
                    <option value="december_rain">December Rain</option>
                    <option value="gentle_rain">Gentle Rain</option>
                    <option value="lofi_music">Lofi Music</option>
                </select>
            </div>
        </main>
    </div>
    </main>
    </div>

    <div class="task-container">
        <h2>Tasks</h2>
        <div id="task-list" class="task-list">
        </div>
        <button id="add-task-btn" class="add-task-btn">
            <span>+</span> Add New Task
        </button>
    </div>

    <div id="task-modal" class="modal">
        <div class="modal-content">
            <h3>Add New Task</h3>
            <input type="text" id="new-task-input" placeholder="What are you working on?">
            <div class="modal-buttons">
                <button id="cancel-task-btn" class="secondary-btn">Cancel</button>
                <button id="save-task-btn" class="primary-btn">Save</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
